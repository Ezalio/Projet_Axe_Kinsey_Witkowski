<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- Header / Side Bar -->
    <div id="mySidebar" class="sidebar">
      <a
        href="javascript:void(0)"
        id="xbtn"
        class="closebtn"
        onclick="closeNav()"
        >&times;</a
      >
      <img src="images/logo hp.png" alt="Logo Harry Potter" />
      <a href="index.html">Home</a>
      <a href="collection.html">All Cards</a>
      <a id="trade-link">Trade</a>
      <a href="login.html">Login</a>
    </div>

    <header>
      <button class="openbtn" onclick="openNav()">☰</button>
    </header>

    <div class="profile-page">
      <section class="profile-section">
        <div id="userProfile" class="profile-info">
          <h2>User Profile</h2>
          <img src="images/default-pfp.jpg" alt="">
          <p>Username: <span id="username"></span></p>
          <p>Email: <span id="email"></span></p>
        </div>

        <div id="userCards" class="cards-container">
          <h2>Cards</h2>
          <div id="cards-container"></div>
        </div>
      </section>
    </div>

    <!-- Floating Button -->
    <button class="floating-btn">Trade</button>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Card Exchange Form</h2>
        <form id="exchange-form">
          <label for="person">User:</label>
          <select id="person" name="person"></select>
          <label for="card">Card:</label>
          <select id="card" name="card"></select>
          <button type="submit">Exchange</button>
        </form>
      </div>
    </div>

    <footer>
      <div>
        <p>Plan du Site</p>
        <p>Mentions légales</p>
        <p>Cookies</p>
        <p>FAQ</p>
      </div>

      <div></div>

      <div>
        <p>&copy; 2024 Wizard Exchange. All rights reserved.</p>
        <p>
          Contact us at:
          <a href="mailto:support@wizardexchange.com" style="color: white"
            >support@wizardexchange.com</a
          >
        </p>
      </div>
    </footer>
    <script src="js/profile.js"></script>
    <script src="js/side-nav.js"></script>
  </body>
</html>
